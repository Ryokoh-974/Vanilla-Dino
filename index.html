<body>
    <main>
        <section>
            <h2>RÈGLES DU JEU :</h2>
            <p>
                Vous incarnez un Dino dont le but est de manger une princesse.
                <br>
                Pour atteindre votre objectif, vous devez répondre correctement
                à un minimum de 4 questions.
            </p>

        </section>

        <section>
            <div class="image-dino-bouge">
                <img src="ressources/image/dino.png" class="dino-img"
                    alt="petit dinosaure qui avance de gauche à droite en boucle">
            </div>
        </section>

        <section>
            <article>
                <img src="./ressources/image/chemin.PNG" class="chemin-img"
                    alt="c'est un chemin à l'horizontale ou le dinosaure avancera" />
            </article>
        </section>

        <p class="selection">
            Sélectionnez votre proie avant de cliquer sur JOUER
        </p>

        <!-- Partie antoine-->
        <section>
            <div class="image-container">
                <img class="display-img" src="ressources/image/princess1.PNG" alt="Princesse Alice">
                <img class="display-img" src="ressources/image/princess2.png" alt="Princesse FROG">
                <img class="display-img" src="ressources/image/princess3.PNG" alt="Princesse Mermaid">
                <img class="display-img" src="ressources/image/princess4.PNG" alt="Princesse Aladin">
                <img class="display-img" src="ressources/image/princess5.PNG" alt="Princesse La belle et la bête">
                <img class="display-img" src="ressources/image/princess6.PNG" alt="Princesse Mulan">
                <img class="display-img" src="ressources/image/princess7.PNG" alt="Princesse Tangled">
                <img class="display-img" src="ressources/image/princess8.PNG" alt="Princesse Ralph">
                <img class="display-img" src="ressources/image/princess9.PNG" alt="Princesse Blanche Neige">
                <button class="button"><a href="quiz.html">JOUER</a></button>
            </div>
        </section>
        <!-- Partie antoine-->
